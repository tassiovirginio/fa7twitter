<wicket:head>
	<script type="text/javascript">
			function setFocus()
			{
			     document.getElementById("buscar").focus();
			}
		</script>
</wicket:head>
<wicket:extend>
	<BR><BR><BR><BR><BR><BR><BR>
<br>

<TABLE id="busca" style="width: 10%;" >
<THEAD>
	<TR>
		<TH>Busca </TH>
	</TR> 
</THEAD>
<TBODY>
	<TR>
		<TD>
			<form wicket:id="form" action="#">
				<input wicket:id="tfBusca" type="text" id="buscar"/><br>
				<input type="submit" />
			</form>
		</TD>
	</TR>
</TBODY>
</TABLE>

<br><br>

<TABLE id="resultado" style="width: 30%;">
<THEAD>
	<TR>
		<TH>Usuarios: <span wicket:id="lbSize">0</span></TH>
	</TR> 
</THEAD>
<TBODY>
	<TR>
		<TD>
		<span wicket:id="lvListUsers">
		-> <a wicket:id="lkname">@<span wicket:id="login">0</span></a><br/>
		</span>
		</TD>
	</TR>
</TBODY>
</TABLE>
</wicket:extend>
