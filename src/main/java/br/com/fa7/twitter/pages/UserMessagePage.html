<wicket:extend>
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>
	<BR>
	<TABLE style="width: 20%;">
		<TBODY>
			<TR> 
				<TH><span wicket:id="lbUserNameHeader"/></TH>
			</TR>
			<TR>
				<TD colspan="2">
					<form wicket:id="form" action="#">
						<input wicket:id="btnSeguir" type="submit" value="Seguir" />
						<input wicket:id="btnAbandonar" type="submit" value="Abandonar" />
					</form>
				</TD>
			</TR> 
		</TBODY>
	</TABLE>
	
	<TABLE style="width: 50%;">
		<TBODY>
			<TR>
				<TH>
					<span wicket:id="lbUserName"/> tem 
					<span wicket:id="lbSize">0</span> mensagens:
				</TH>
			</TR>
			<TR>
				<TD>
					<span wicket:id="lvListMsg"> 
						<span wicket:id="userMsg"/> <span wicket:id="login"/>:<br/>
						<span wicket:id="msg"/>
						<hr/>
					</span>
				</TD>
			</TR>
		</TBODY>
	</TABLE>
	
	<BR/><BR/>
	
	<TABLE style="width: 50%;">
		<TBODY>
			<TR>
				<TH>
					<span wicket:id="lbUser"/> segue <span wicket:id="lbFollowingCount"> 0 </span> pessoas:
				</TH>
			</TR>
			<TR>
				<TD>
					<span wicket:id="lvListFollowing">
						-> <span wicket:id="name"/><br/> 
					</span>
				</TD>
			</TR>
		</TBODY>
	</TABLE>
</wicket:extend>
